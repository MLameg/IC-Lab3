<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSIT 337 Lab 3: Question 3.3 by Monti Lameg</title>
		
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				position: relative;
				animation-name: box;
				animation-duration: 5s;
				animation-iteration-count: infinite;
			}
			
			@keyframes box{
				0% {left:0px; top:0px;}
				25% {left:200px; top:0px;}
				50% {left:200px; top:200px;}
				75% {left:0px; top:200px;}
				100% {left:0px; top:0px;}
			}
		</style>

	</head>
	
	<body>
		<div></div>
	</body>
</html>
