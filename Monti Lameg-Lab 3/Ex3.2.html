<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSIT 337 Lab 3:Question 3.2 by Monti Lameg</title>
		<style type="text/css">
			img{
				height: 100px;
				width: 100px;
				padding: 100px;
				transition: width 3s,height 3s,transform 4s;  
			}
			
			.img1:hover{
				height: 400px;
				width: 400px;
				transform: rotate(1080deg);
				}
				
			.img2:hover{
				height: 400px;
				width: 400px;
				transform: rotate(-1080deg);
				}
		</style>
	</head>
	
	<body>
		<img class="img1" src="img.jpg">
		<img class="img2" src="img2.jpg">
		<img class="img1" src="img3.jpg">
	</body>
</html>
